name: Bootstrap Repository

on:
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Bootstrap Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¦
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform ğŸ—
        uses: hashicorp/setup-terraform@v2.0.2
        with:
          terraform_version: 1.0.8
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init âœ¨
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply ECR ğŸ’…
        id: apply-partial
        run: terraform apply -auto-approve -target=aws_ecr_repository.instance
        working-directory: ./terraform

      - name: Save ECR name to Environment Variables ğŸ’¾
        run: echo "ECR_NAME=$(terraform output -raw ecr_repository_name)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install packages ğŸ“€
        run: npm ci
        working-directory: ./app

      - name: Compile project ğŸ› 
        run: npm run compile
        working-directory: ./app

      - name: Login to Amazon ECR ğŸ§‘â€ğŸ’»
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR ğŸ·
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_NAME }}
          IMAGE_TAG: init
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        working-directory: ./app

      - name: Terraform Apply ğŸš€
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
